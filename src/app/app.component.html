<!--The content below is only a placeholder and can be replaced.-->

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span [routerLink]="['/']">Platzi Overflow</span>
    <span class="space"></span>
    <button *ngIf="!ifLoggedIn()" [routerLink]="['/signin']" mat-icon-button>
        <mat-icon>account_circle</mat-icon>
    </button>
    <div *ngIf="ifLoggedIn()">
        <button mat-button [matMenuTriggerFor]="menu" mat-icon-button>
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item disabled>{{ fullName()}}</button>
          <button mat-menu-item (click)="logout()">Cerrar Sesion</button>
        </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
